<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <link rel="stylesheet" href="styles.css"/>
    <title>Add Book</title>
  </head>
  <body>

  <h2>Add Book</h2>
  <form action="addbook.jsp" method="post">
  <table border="0">
      <tbody>
          <tr>
              <td>Book Name (Title)</td>
              <td><input type="text" name="bname" value="" width="200px" /></td>
          </tr>
          <tr>
              <td>Authors</td>
              <td><input type="text" name="authors" value="" width="200px" /></td>
          </tr>
          <tr>
              <td>Publisher</td>
              <td><input type="text" name="publisher" value="" width="200px" /></td>
          </tr>
          <tr>
              <td>Subject</td>
              <td><select name="subject" width="200px">
                  <option value="java">Java Language</option>
                  <option value="dnet">.NET</option>
                  <option value="c">C Language</option>
                  <option value="ora">Oracle</option>
                  <option value="others">Others</option>
              </select></td>
          </tr>
          <tr>
              <td>Price</td>
              <td><input type="text" name="price" value="" size="5" /></td>
          </tr>
          <tr>
              <td>Date of purchase</td>
              <td><input type="text" name="dp" value="" size="8" /> (dd-mon-yy)</td>
          </tr>
      </tbody>
  </table>
  <p/>
  <input type="submit" value="Add Book" />
  <input type="button" value="Cancel" onclick="javascript:history.back()"/>
  </form>
  </body>
</html>
